<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login as Student</title>
    <link rel="stylesheet" href="assets/css/ioestyles.css">
</head>

<body class="frpage">
    <header class="header fr-header">
        <h2>
            <a href="index.html">Institute Of Engineering</a>
        </h2>
    </header>
    <h3>Student Log In Panel</h3>
    <hr>
    <div class="login-container">
        <form action="">
            <div class="form-row">
                <label for="Rollno">Roll No.</label>
                <input type="text" name="rollno" id="form-control" placeholder="eg. PUR075BCT035">
            </div>
            <div class="form-row">
                <label for="password">Password</label>
                <input type="password" name="password" id="form-control">
            </div>
            <div class="form-row">
                <button type="submit" class="btn-for-login"><a href="profile.html" style="text-decoration: none; color: #fff;">Log In</a></button>
            </div>
            <div class="form-row">
                <a href="#">Forgot password?</a>
            </div>
            <div class="form-row">
                <p>
                    Note:<a href="#">Learn more about it.</a>
                </p>

            </div>

        </form>
        <div class="decorator">
            <h1> Hey!</h1>
        </div>
    </div>
</body>

</html>
